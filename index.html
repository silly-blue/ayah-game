<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Verse Game</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="container">
    <h1>Quran Verse Picker</h1>
    <div class="verse-display">
      <h2 id="surahName">Surah: </h2>
      <h3 id="surahNumber">Surah Number: </h3> <!-- Changed from Chapter Number -->
      <h3 id="verseNumber">Verse Number: </h3> <!-- Added Verse Number -->
      <p id="verseText">Verse: </p>
      <p id="verseMeaning">Meaning: </p>
      <p id="verseTransliteration">Transliteration: </p>
      <p id="verseTranslation">Translation: </p>
    </div>
    <button id="rollButton">Pick a Random Verse</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
